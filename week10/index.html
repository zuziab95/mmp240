<!DOCTYPE html>
<html>
<head>
	<title>Media Queries</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>

		body{
			background-color: #b3ced3;
			font-family: Arial, Helvetica, sans-serif;
			text-align: center;
		}

		/* apply these styles when the browser is larger than 600px */

		@media only screen and (min-width: 600px){
			body {
			background-color: cadetblue;
			font-family: cursive;
			}
		}
		


	</style>

</head>
<body>

	<h1>Hello Media Queries! </h1>

	<script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script><div style='overflow:hidden;height:440px;width:700px; display: block; margin: auto;'><div id='gmap_canvas' style='height:440px;width:700px;'></div><div><small><a href="embedgooglemaps.com/">https://embedgooglemaps.com/en/</a></small></div><div><small><a href=""></a></small></div><style>#gmap_canvas img{max-width:none!important; background:none!important}</style></div><script type='text/javascript'>function init_map(){var myOptions = {zoom:10,center:new google.maps.LatLng(51.5073509,-0.12775829999998223),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(51.5073509,-0.12775829999998223)});infowindow = new google.maps.InfoWindow({content:'<strong>Title</strong><br>London, United Kingdom<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>

</body>
</html>
